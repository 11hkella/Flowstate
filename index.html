<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Condiment|Major+Mono+Display&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
    <script defer src="https://unpkg.com/tone"></script>
    <script defer src="script.js"></script>
</head>

<body class="fade">
    <header>
        <span class="f">f</span>
        <div class="titleRight">
            <h1>lowstate</h1>
            <div class="display-container" id="display-container">
                <p>HigHscoRe: <span class="span" id="highscore">0</span></p>
                <p>scoRe: <span class="span" id="score">0</span></p>
                <p>Round: <span class="span" id="round">0</span></p>
            </div>
        </div>
    </header>
    <main>
        <div class="game-board">
            <div class="row1">
                <button id="blue" class="f">F</button>
                <button id="red" class="j">J</button>
            </div>
            <div class="row2">
                <button id="yellow" class="c">C</button>
                <div class="core">
                    <div class="result-container">
                        <h2 class="result" id="messageBox"></h2>
                    </div>
                    <button id="purple" class="space">SPACE</button>
                </div>
                <button id="green" class="m">M</button>
            </div>
        </div>
        <div class="pg-container">
            <h2 id="playGame" class="playGame">PLAY GAME</h2>
        </div>
    </main>

</body>

</html>
